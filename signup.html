<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Sign Up</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	    <style>
    
			body {
				background-color: #f2f2f2;
					}
			
			</style>
	</head>

	<body>

		<div class="container d-flex align-items-center justify-content-center vh-100">
			<div class="card bg-dark text-white signup-card" style="width: 400px; border-radius: 15px;">
				<div class="card-body">
					<h1 class="card-title display-4">Sign up</h1>
					<div id="signup-msg"></div>
					<form id="signup-form">
						<div class="form-group mb-4">
							<input type="text" id="username" class="form-control" placeholder="Username" required>
						</div>
						<div class="form-group mb-4">
							<input type="email" id="user-email" class="form-control" placeholder="Email" required>
						</div>
						<div class="form-group mb-4">
							<input type="password" id="user-password" class="form-control" placeholder="Password" required>
						</div>
						<div class="form-group mb-4">
							<input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password"
								required>
						</div>
						<input type="submit" value="Sign up" class="btn btn-light btn-lg" id="info-submit">
					</form>
					<div class="redirect-login mt-3">
						<p>Already have an account? <a href="login.html">Log in</a></p>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
		<script src="js/login.js"></script>
	</body>

</html>
