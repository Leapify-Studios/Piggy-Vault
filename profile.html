<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Edit Profile</title>
</head>
<body>

    <form id="edit-profile-form">
        <label for="edit-email">Email:</label>
        <input type="email" id="edit-email" name="edit-email" required disabled>

        <label for="edit-pfp">Profile Picture URL:</label>
        <input type="text" id="edit-pfp" name="edit-pfp" required>

        <label for="edit-username">Username:</label>
        <input type="text" id="edit-username" name="edit-username" required>

        <button type="submit">Update Profile</button>
    </form>

    <div id="edit-profile-msg"></div>

    <script src="profile.js"></script>

</body>
</html>
